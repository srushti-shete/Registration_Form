<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="nameField">
                <input type="email" placeholder="Username/Email ID">
                <input type="password" placeholder="Password">
                <a href="">Forgot password?</a>
                <input type="button" value="Login" id="signinBtn">

                <div class="links">
                    <a href="#"><img src="./assets/fb.png" alt=""></a>
                    <a href="#"><img src="./assets/google.png" alt=""></a>
                    <a href="#"><img src="./assets/twitter.png" alt=""></a>
                </div>
                <p class="signup">Not a member?<a href="#" id="signupBtn">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
